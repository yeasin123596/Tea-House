<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Custom Font -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <header class="flex flex-col mx-auto px-5  items-center lg:max-w-7xl lg:flex-row lg:justify-between">
        <!-- Text Content -->
         <div class="space-y-8">
            <h1 class="font-manrope font-extrabold text-5xl leading-15 text-[#1C1C1C] lg:text-[4.5rem]lg:leading-22">It's good <br>
            tea time at The <br> 
            Tea House
            </h1>
            <p class="font-manrope text-[#777777] text-lg font-medium max-w-3/4 ">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button class="bg-linear-to-r from-[#FF8938] to-[#FF0000] font-manrope font-bold text-white text-lg px-4 py-5 rounded-xl lg:text-xl lg:px-5 lg:py-6">
                Explore More
                <i class="fa-solid fa-arrow-right fa-rotate-by text-xl lg:text-2xl" style="--fa-rotate-angle: -45deg;"></i>
            </button>
         </div>
        <!-- Image Content -->
         <div class="relative">
            <!-- image -->
            <div class="pt-30 ">
                <img src="images/banner.png" alt="two cups">
            </div>
            <!-- rating card -->
            <div class="absolute bg-white flex  items-center gap-x-3 shadow-xl rounded-xl px-4 py-3  top-90 left-10 md:top-130 md:left-40    lg:top-125 lg:left-30 lg:gap-x-5 lg:px-5 lg:py-4">
                <!-- star icon -->
                <div>
                    <i class="fa-solid fa-star text-2xl text-amber-500 lg:text-3xl"></i>
                </div>
                <!-- text rating -->
                <div>
                    <h2 class="font-manrope font-bold text-2xl text-black lg:text-3xl">5.00</h2>
                    <p class="font-manrope font-medium text-sm text-[#777777]">Trust Pilot Rating</p>
                </div>
            </div>
         </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
